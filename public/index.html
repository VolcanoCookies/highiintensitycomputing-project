<!DOCTYPE html>
<html>
	<head>
		<title>The Average Job Applicant</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&display=swap"
			rel="stylesheet"
		/>

		<style>
			#container {
				width: 100%;
				height: 100%;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			body {
				font-family: 'Comfortaa', sans-serif;
			}

			header {
				display: flex;
				justify-content: center;
				align-items: center;
			}

			h1 {
				font-size: 50px;
				margin: 10px;
			}

			svg {
				background-color: #90e0ef;
			}

			h3 {
				margin: 0;
			}

			.country {
				stroke: #000;
				stroke-width: 0.5px;
			}

			#info {
				margin: 25px;
				min-width: 300px;
				align-items: center;
				justify-content: center;
			}

			#info-data {
				display: flex;
				flex-direction: column;
			}

			#info-data div {
				display: flex;
				justify-content: space-between;
			}

			#info-data div p:first-child {
				text-align: left;
				margin-right: 25px;
			}

			#info-data div p:last-child {
				text-align: right;
			}
		</style>
	</head>

	<body>
		<header>
			<h1>The Average Job Applicant</h1>
		</header>
		<div id="container">
			<svg id="map"></svg>
			<div id="info">
				<h2 id="name"></h2>
				<div id="info-data">
					<div>
						<p>Age</p>
						<p id="age"></p>
					</div>
					<div>
						<p>Education Level</p>
						<p id="edu"></p>
					</div>
					<div>
						<p>Gender</p>
						<p id="gender"></p>
					</div>
					<div>
						<p>Previous Salary</p>
						<p id="salary"></p>
					</div>
					<div>
						<p>Years Coding</p>
						<p id="yearscode"></p>
					</div>
					<div>
						<p>Years Coding Pro</p>
						<p id="yearscodepro"></p>
					</div>
					<div>
						<p>Employment</p>
						<p id="avgemployed"></p>
					</div>
					<div>
						<p>Developer</p>
						<p id="isdev"></p>
					</div>
					<div>
						<p>Average Computer Skills</p>
						<p id="avgcomputerskills"></p>
					</div>
					<div>
						<p>Mental Health Issues</p>
						<p id="mentalhealthissues"></p>
					</div>
				</div>
			</div>
		</div>

		<script type="module">
			import * as d3 from 'https://cdn.jsdelivr.net/npm/d3@7/+esm';
			import * as topojson from 'https://cdn.jsdelivr.net/npm/topojson@3/+esm';

			const defaultColor = '#f2e8cf';
			const noDataColor = '#bc4749';
			const dataColor = '#a7c957';

			const worldReq = fetch(
				'https://unpkg.com/world-atlas@1.1.4/world/50m.json'
			)
				.then((res) => res.json())
				.then((json) => {
					return topojson.feature(json, json.objects.countries)
						.features;
				});
			const dataReq = fetch('http://localhost:8000/api/data')
				.then((res) => res.json())
				.then((json) => {
					const countries = {};
					for (const d of json) {
						countries[d.code] = d;
					}
					return countries;
				});

			const geoData = await worldReq;
			const countryData = await dataReq;

			geoData.forEach((d) => {
				d.properties = countryData[d.id] || {};
			});

			const k = 0.52;
			const width = 1600;
			const height = width * k;

			const projection = d3
				.geoNaturalEarth1()
				.scale(height / Math.PI)
				.translate([width / 2, height / 2]);

			const path = d3.geoPath().projection(projection);

			const zoom = d3.zoom().on('zoom', (e) => {
				d3.selectAll('.country').attr('transform', e.transform);
			});

			const svg = d3
				.select('svg')
				.call(zoom)
				.attr('width', width)
				.attr('height', height)
				.selectAll('.country')
				.data(geoData);

			const paths = svg.enter().append('path');

			paths
				.classed('country', true)
				.on('mouseover', (e, d) => {
					let color = noDataColor;
					if (d.properties.code !== undefined) {
						color = dataColor;
						d3.select(e.target).style('cursor', 'pointer');
					}

					d3.select(e.target)
						.transition()
						.duration(250)
						.attr('fill', color);
				})
				.on('mouseleave', (e, d) => {
					d3.select(e.target)
						.transition()
						.duration(250)
						.attr('fill', defaultColor);
				})
				.on('click', (e, d) => {
					const data = d.properties;
					if (data.code === undefined) return;
					setText('name', data.country);
					setText(
						'age',
						data.below35 > data.above35 ? 'Below 35' : 'Above 35'
					);

					const education = {
						Doctorage: data.phd,
						Masters: data.master,
						Undergraduate: data.undergraduate,
						'No Higher Education': data.othered,
						Other: data.other,
					};

					setText('edu', max(education));
					setText(
						'gender',
						max({ Male: data.men, Female: data.women })
					);
					setText('salary', round(data.avgprevioussalary));
					setText('yearscode', round(data.avgyearscode));
					setText('yearscodepro', round(data.avgyearscodepro));
					setText(
						'mentalhealthissues',
						max({
							Yes: data.mentalhealthissuesyes,
							No: data.mentalhealthissuesno,
						})
					);
					setText('isdev', max({ Yes: data.dev, No: data.notdev }));
					setText('avgemployed', round(data.avgemployment));
					setText('avgcomputerskills', round(data.avgcomputerskills));
				})
				.attr('d', path)
				.attr('fill', defaultColor);

			function setColors(countries) {
				d3.selectAll('.country')
					.transition()
					.duration(750)
					.ease(d3.easeBackIn)
					.attr('fill', (d) => {
						return countries[d.id]?.color || defaultColor;
					});
			}

			function round(num) {
				return Number(num).toFixed(2);
			}

			function max(data) {
				let max = 0;
				let maxVal = '';
				for (const i in data) {
					if (data[i] > max) {
						max = data[i];
						maxVal = i;
					}
				}
				return maxVal;
			}

			function setText(id, text) {
				document.getElementById(id).innerText = text;
			}
		</script>
	</body>
</html>
